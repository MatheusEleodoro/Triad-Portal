<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Triad Systems</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link href="../img/icon.ico" rel="icon">
<link href="../img/icon.ico" rel="icon_apple">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700|Rubik|Oxygen" rel="stylesheet">

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
<script src="../js/scripts.js"></script>

<!-- Bootstrap-->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Libraries CSS Files -->
<link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="../lib/animate/animate.min.css" rel="stylesheet">
<link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">
<link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="../css/styleHome.css" rel="stylesheet">


</head>

<body>

    <header>
        <div class="header" alt="" width="100%">

            <div class="col-md-12"></div>

            <a href="#" class="logo"><img src="../img/logo.png" alt="" width="130" height="55"/>   
            <div class="Rectangle"></div>
            <img class="logo_cli" src="https://www.facebook.com/images/fb_icon_325x325.png" alt=""  height="45">
                 
            <div class="search">
                    <div class="input-icons">
                        <i class="icon ion-android-search"></i>
                        <input list="list-search" autocomplete="on" class="search-field" type="text" placeholder="Olá! eu sou um barra de busca">
    
                        <div list="list-search">
                            <span>C/C++</span>
                            <span>CSharp</span>
                            <span>Kotlin</span>
                            <span>Java</span>
                            <span>Visual Basic</span>
                            <span>Delphi</span>
                            <span>Flutter</span>
                            <span>Java Script</span>
                            <span>PHP</span>
                            <span>Python</span>
                            <span>Ruby</span>
                            <span>SAP</span>

                        </div>
                    </div>

            </div>
        
            
            <input type="checkbox" id="switch" onclick="handleClick(this)" /><label for="switch">Toggle <p></p></label>                  
            
            <div class="checkbox_text">
                Histórico em abas
            </div>
            
            <button class="full-screen-btn ion-android-expand" onclick="fullScreen()"> </button>
            
            
            <div class="user-profile">
                <img class="avatar"src="https://github.com/MatheusEleodoro/packageIcon/blob/main/ic/ic_scope.png?raw=true" alt="avatar">
                
                <button>
                    <p> @eleodoro.dev
                        <i class="ion-chevron-down"></i>
                    </p>
                </button>

            </div>
            

          </div>




          <div id= "header-expand" class="header-expand" alt="" width="100%" style="display: none">

                <button class="pages-button">
                    <p>Home Screen
                        <i class="ion-close-circled"></i>
                    </p>
                    
                </button>

          </div>


        

      </div>


    </header>



</body>
</html>
